<header></header>
<div class="article-contents wrapper">
  <article>
    <div class="article-info">
      <h2 class="title">{{ article.overview.title }}</h2>
      <p class="announcement-date">{{ article.overview.lastModified }}</p>
      <div class="editor">
        <img class="icon" src="{{ article.overview.editorIcon }}">
        <span class="name">{{ article.overview.editor }}</span>
      </div>
      <!-- <p class="category">{{ article.overview.category }}</p> -->
    </div>
    <article-content [content]="article.content"></article-content>
  </article>
  <div class="sidenav">
    <sidenav></sidenav>
  </div>
  <!-- <div class="ad">
    <img src="images/banner.jpg" alt="新メニュー登場">
  </div> -->
</div>
<footer></footer>
