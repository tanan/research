<div class="card">
  <a href="javascript:" (click)="onClickArticle()">
    <img [src]="article.overview.thumbnail" alt="thumbnail">
    <div class="card-container">
      <div class="title">{{article.overview.title}}</div>
      <div class="description">{{article.overview.description}}</div>
      <div class="last-modified">{{article.overview.lastModified}}</div>
    </div>
  </a>
</div>
