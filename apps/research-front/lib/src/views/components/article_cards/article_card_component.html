<div class="card">
  <a href="javascript:" (click)="onClickArticle()">
    <div class="thumbnail">
      <img [src]="article.overview.thumbnail" alt="thumbnail">
    </div>
    <div class="card-container">
      <div class="title">{{article.overview.title}}</div>
      <div class="editor">
        <img class="icon" src="{{ article.overview.editorIcon }}">
        <span class="name">{{ article.overview.editor }}</span>
      </div>
      <div class="announcement-date">{{article.overview.lastModified}}</div>
      <div class="description">{{article.overview.description}}</div>
    </div>
  </a>
</div>
